<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Rental Details</title>
    <style>
        .details-container {
            max-width: 600px;
            margin: 30px auto;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .details-section {
            margin-bottom: 30px;
        }
        .details-section h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        .detail-value {
            color: #333;
            text-align: right;
            flex: 1;
            margin-left: 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background: #2980b9;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav><a href="/report.html">Back to Report</a></nav>
    <div class="container">
        <a href="/report.html" class="back-btn">‚Üê Back to Report</a>
        <div id="content"></div>
    </div>
    
    <script>
        const customerId = new URLSearchParams(window.location.search).get('id');
        
        if (!customerId) {
            document.getElementById('content').innerHTML = '<div class="error">Error: Customer ID not found.</div>';
        } else {
            fetch(`/api/get_rental_details?id=${customerId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('content').innerHTML = '<div class="error">Customer not found.</div>';
                        return;
                    }
                    const d = data[0];
                    const html = `
                    <div class="details-container">
                        <div class="details-section">
                            <h3>Customer Details</h3>
                            <div class="detail-row">
                                <span class="detail-label">Name:</span>
                                <span class="detail-value">${d[0] || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Contact:</span>
                                <span class="detail-value">${d[1] || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Billing Date:</span>
                                <span class="detail-value">${d[6] || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="details-section">
                            <h3>Property Details</h3>
                            <div class="detail-row">
                                <span class="detail-label">Property:</span>
                                <span class="detail-value">${d[2] || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Price:</span>
                                <span class="detail-value">$${d[3] || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Description:</span>
                                <span class="detail-value">${d[4] || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Status:</span>
                                <span class="detail-value">${d[5] || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    `;
                    document.getElementById('content').innerHTML = html;
                })
                .catch(err => {
                    console.error("Error:", err);
                    document.getElementById('content').innerHTML = '<div class="error">Error loading rental details.</div>';
                });
        }
    </script>
    
    <footer><p>Build by XYZ</p></footer>
</body>
</html>
